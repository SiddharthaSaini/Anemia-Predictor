<!DOCTYPE html>
<html>
<head>
    <title>Anemia Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="brand">Anemia</div>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="#">About</a>
            <a href="#" class="active">Predict</a>
            <a href="#">Contact</a>
            <a href="#" class="check-btn">check</a>
        </div>
    </nav>

    <div class="result-container">
        <h1>Prediction Results</h1>
        <div class="result-box">
            <p class="result-text">{{ result }}</p>
            {% if reasons %}
            <div class="parameter-card" style="margin: 1.5rem 0;">
                <strong>Here's why:</strong>
                <ul>
                    {% for reason in reasons %}
                    <li>{{ reason }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <p class="result-text">{{ advice }}</p>
            <a href="{{ url_for('home') }}" class="predict-again-btn">Make Another Prediction</a>
        </div>
    </div>
</body>
</html>
